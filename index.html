<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <h1>JavaScript Tip Carousel</h1>

    <div class="container">
        <div class="carouselImage">
            <img src="images/7.png" alt="image-7" id="lastImage">
            <img src="images/1.png" alt="image-1">
            <img src="images/2.png" alt="image-2">
            <img src="images/3.png" alt="image-3">
            <img src="images/4.png" alt="image-4">
            <img src="images/5.png" alt="image-5">
            <img src="images/6.png" alt="image-6">
            <img src="images/7.png" alt="image-7">
            <img src="images/1.png" alt="image-1" id="firstImage">
        </div>
    </div>
    <button id="btn-1">Prev</button>
    <button id="btn-2">Next</button>

    <footer>
        <nav>
            <li></li>
        </nav>
    </footer>
    <script src="app.js"></script>
</body>

</html>
